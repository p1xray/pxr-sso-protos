syntax = "proto3";

package profile;

option go_package = "pxr.sso.profile;ssoprofilepb;";

import "google/protobuf/timestamp.proto";
import "google/protobuf/wrappers.proto";

service SsoProfile {
  rpc GetProfile(GetProfileRequest) returns (GetProfileResponse);
  rpc EditProfile(EditProfileRequest) returns (EditProfileResponse);
}

enum Gender {
  GENDER_UNSPECIFIED = 0;
  GENDER_MALE = 1;
  GENDER_FEMALE = 2;
}

message GetProfileRequest {
  int64 userId = 1;
}

message GetProfileResponse {
  int64 userId = 1;
  string username = 2;
  string fio = 3;
  google.protobuf.Timestamp dateOfBirth = 4;
  Gender gender = 5;
  google.protobuf.StringValue avatarFileKey = 6;
}

message EditProfileRequest {
  int64 userId = 1;
  string fullName = 3;
  google.protobuf.Timestamp dateOfBirth = 4;
  Gender gender = 5;
  google.protobuf.StringValue avatarFileKey = 6;
}

message EditProfileResponse {
  bool success = 1;
}